<div
  class="message-container"
  [ngClass]="{
    'my-message': isMyMessage,
    'other-message': !isMyMessage
  }"
>
  @if(!isMyMessage){
  <div class="message-user" [style.--user-color]="getUserColor(message.userId)">
    {{ message.userId === "bot" ? "ðŸ¤– AngularBot" : getUserName }}
  </div>
  }
  <div class="message-text">
    {{ message.text }}
  </div>
  <span class="timestamp">{{ message.timestamp | messageDate }}</span>
</div>
