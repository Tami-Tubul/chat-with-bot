<h2 mat-dialog-title>בחר שם משתמש</h2>
<form (ngSubmit)="onSave()">
  <div mat-dialog-content>
    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label>שם משתמש</mat-label>
      <input matInput [formControl]="username" />
    </mat-form-field>
  </div>
  <div mat-dialog-actions align="end">
    <button
      mat-flat-button
      color="primary"
      type="submit"
      [disabled]="username.invalid"
    >
      שמור
    </button>
  </div>
</form>
